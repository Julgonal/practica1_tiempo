    <img [src]="tarjeta.foto" alt="{{ tarjeta.titulo }}">
    <div class="card-body">
      <h5>{{ tarjeta.titulo }}</h5>
      <p>{{ tarjeta.descripcion }}</p>
      <div *ngIf="tarjeta.weather !== null">
        <p>Temperatura: {{ tarjeta.weather }}Â°C</p>
      </div>
    </div>
  </div>
</div>
